<html>
<head>
  <style>
  svg {
    background-color: #333;
    border: 1px dotted white;
  }
  body {
    font-family: sans-serif;
    font-size: 20px;
  }
  </style>
</head>
<body>
<svg id="board" width="80%" height="80%">
  <g id="zoomablelayer">
    <circle id="left-eye" fill="#dd6" r="100" transform="translate(200, 200)"></circle>
    <circle id="right-eye" fill="#dd6" r="110" transform="translate(585, 200)"></circle>
    <rect id="nose" fill="#e76" width="180" height="140" transform="translate(300, 250)"></rect>
  </g>
</svg>

<p>Use the mouse wheel or track pad to zoom. Click and drag to pan.</p>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../camera.js"></script>
<script type="text/javascript">

var camera = createCamera('#board', '#zoomablelayer', [0.25, 1]);

setTimeout(function doPan() {
  camera.panToElement({
    focusElementSel: d3.select('#right-eye'), 
    duration: 1200
  });
},
1000);

</script>
</body>
</html>
